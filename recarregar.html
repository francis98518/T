<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }

        .balance-card {
            background: linear-gradient(135deg, #6500a0, #c000ff);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        .balance-card p {
            margin: 5px 0;
            font-size: 14px;
        }

        .modal {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            max-width: 350px;
            margin: auto;
        }

        .modal h3 {
            margin-bottom: 10px;
        }

        .modal p {
            color: #ccc;
        }

        .modal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: white;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 10px 0;
        }

        .radio-group label {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .radio-group input {
            margin-right: 10px;
        }

        .confirm-button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .confirm-button:hover {
            background: #0056b3;
        }

        .footer {
            margin-top: 20px;
        }

        .footer button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
        }

        .footer button:hover {
            background: #444;
        }

        .back-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            display: inline-block; /* Garante que o botão fique na mesma linha */
            position: absolute;
            top: 20px; /* Define a distância do topo */
            left: 20px; /* Define a distância da esquerda */
        }

        .back-button:hover {
            background-color: #444;
        }

        .back-button .arrow {
            margin-right: 10px;
            font-size: 20px;
        }

    </style>
</head>
<body>

    <button class="back-button" onclick="goBack()">
        <span class="arrow">&#8592;</span> Voltar
    </button>

    <div class="modal">
        <h3>Recarga</h3>
        <p>Caso o valor não refletir entre em contacto com gerente. <strong></p>

        <label for="amount">Montante(KZ)</label>
        <input type="number" id="amount" placeholder="Digite o valor">

        <div class="radio-group">
            <label>
                <input type="radio" name="channel" value="Canal 1"> Canal 1
            </label>
            <label>
                <input type="radio" name="channel" value="Canal 2"> Canal 2
            </label>
        </div>

        <button class="confirm-button" onclick="confirmRecharge()">Confirmar</button>
    </div>

    <div class="footer">
        <!-- Botão Serviço -->
        <a href="servico.html" target="_blank">
            <button>Serviço</button>
        </a>
        <!-- Botões adicionais (deixei em branco para você adicionar conforme necessário) -->
        <button></button>
        <button></button>
    </div>
    

    <script>
        function confirmRecharge() {
            const amount = document.getElementById("amount").value;
            const channel = document.querySelector('input[name="channel"]:checked');

            if (!amount || !channel) {
                alert("Preencha todos os campos!");
                return;
            }

            // Salvar os valores no localStorage
            localStorage.setItem("amount", amount);
            localStorage.setItem("channel", channel.value);

            // Redirecionar para a página de depósito
            window.location.href = "deposito.html";
        }

        function goBack() {
            window.location.href = "home.html"; // Redireciona para home.html
        }
    </script>

</body>
</html>
