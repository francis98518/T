<script>
    function notice(message, type=null, url=null){
        var delay = 500000;
        notif({
            type: type ? type : 'success',
            msg: message ? message : 'Empty Message',
            position: "center",
            opacity: 0.8,
            time: delay
        });

        if (url){
            setTimeout(function (){
                document.querySelector('.van-toast--loading').style.display = 'block';
                window.location.href=url
            }, delay)
        }
    }
</script>

<script>
