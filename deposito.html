<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Pagamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a100ff, #ff0080);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            color: black;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 10px;
        }

        .amount {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .bank-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .bank-card {
            background: linear-gradient(135deg, #5500ff, #ff0080);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        .bank-card img {
            width: 50px;
            margin-bottom: 5px;
        }

        .iban {
            display: none;
            margin-top: 10px;
            color: #ffcc00;
            font-size: 14px;
        }

        .show-iban {
            cursor: pointer;
            color: #00cc99;
            margin-top: 10px;
        }

        .copy-btn {
            background: #007bff;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        .upload-section {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .upload-box {
            background: #eeeeee;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            border: 2px dashed #ccc;
        }

        .upload-box:hover {
            background: #dddddd;
        }

        .upload-box img {
            width: 30px;
        }

        #receipt {
            display: none;
        }

        .back-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            border: none;
            display: inline-block;
            margin-left: 0;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button:hover {
            background-color: #444;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

    </style>
</head>
<body>

    <button class="back-button" onclick="goBack()">‹</button>

    <h2> Carregamentos</h2>

    <div class="container">
        <p>Montante</p>
        <div class="amount" id="amountDisplay">KZ 0</div>

        <div class="upload-section">
            <p>Por favor, carregue o recibo da transação após o pagamento</p>
            <label for="receipt" class="upload-box">
                <img src="https://t-mob.pro/public/img/home_menu_widthdraw@3x.9fe68243.png" alt="Upload Icon">
                <p>Clique em Carregar</p>
            </label>
            <input type="file" id="receipt" onchange="uploadReceipt(event)">
        </div>
    </div>

    <div id="toast" class="toast">Recibo carregado com sucesso! Redirecionando...</div>

    <script>
        // Exibir o valor armazenado de recarga
        const amount = localStorage.getItem("amount");
        document.getElementById("amountDisplay").textContent = "KZ " + (amount || "0");

        // Função para voltar à página anterior
        function goBack() {
            window.location.href = "recarregar.html";
        }

        // Função para carregar o recibo
        function uploadReceipt(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    // Mostrar o toast de sucesso
                    showToast("Recibo carregado com sucesso!");

                    // Obter o ID do usuário logado
                    const userId = localStorage.getItem("user_id");

                    // Salvar os dados no LocalStorage
                    const transactionData = {
                        amount: localStorage.getItem("amount"),
                        receipt: e.target.result, // O recibo em base64
                        timestamp: new Date().toISOString(),
                        userId: userId // ID do usuário
                    };
                    localStorage.setItem("transactionData", JSON.stringify(transactionData));

                    // Enviar os dados para a API
                    sendTransactionData(transactionData);
                };

                reader.readAsDataURL(file); // Converte o recibo para base64
            }
        }

        // Função para exibir o toast
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "toast show";
            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 3000);
        }

        // Função para enviar os dados para a API
        function sendTransactionData(transactionData) {
            fetch('https://meuappi.onrender.com/depositos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(transactionData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sucesso:', data);
                setTimeout(() => {
                    window.location.href = "home.html"; // Redireciona após 3 segundos
                }, 3000);
            })
            .catch(error => {
                console.error('Erro:', error);
                showToast("Erro ao enviar os dados. Tente novamente.");
            });
        }
    </script>

</body>
</html>
