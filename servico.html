<!DOCTYPE html>

<head>

    <title>Serviço - Atendimento ao Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #d9006c;
            padding: 15px 20px;
            color: white;
        }
        .header .logo {
            width: 50px;
            height: auto;
        }
        .header .title {

            font-size: 18px;

        }
        .back-button:hover {

        }
        .container {

        }

            font-size: 24px;
            color: #d9006c;
        }

            font-size: 16px;
            color: #555;
        }
        .container a {
            display: block;
            background-color: #0078e7;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .container a:hover {
            background-color: #005bb5;
        }
        .logos-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .logos-container img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
