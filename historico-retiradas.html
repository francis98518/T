<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Retiradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            position: fixed; /* Mantém a página fixa */
            width: 100%;
            height: 100%;
            overflow: hidden; /* Impede rolagem */
        }

        /* Estilo para o quadrado que envolve o título */
        .header-box {
            background-color: #d9006c; /* Cor de fundo */
            color: white; /* Cor do texto */
            width: 100%; /* Preenche toda a largura */
            padding: 20px;
            text-align: center;
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
            margin-bottom: 20px; /* Espaço abaixo do quadrado */
        }

        /* Centralizando a .container e ocupando a largura total */
        .container {
            width: 100%; /* Largura total da tela */
            margin-top: 80px; /* Ajuste para o conteúdo não ficar escondido */
            padding: 20px;
            box-sizing: border-box; /* Inclui padding no cálculo da largura */
            overflow-y: auto; /* Permite rolar o conteúdo */
            height: calc(100% - 160px); /* Ajuste para não ultrapassar o menu e o cabeçalho */
        }

        /* Estilo dos cartões de retirada */
        .retirada-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            width: 100%; /* Faz o cartão ocupar toda a largura disponível */
            max-width: 100%; /* Garante que o cartão ocupe 100% da largura da tela */
            box-sizing: border-box; /* Para garantir que o padding não afete a largura */
        }

        .retirada-card h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .retirada-card p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.pendente {
            background-color: #f1c40f;
            color: #fff;
        }

        .status.aprovada {
            background-color: #2ecc71;
            color: #fff;
        }

        .status.erro {
            background-color: #e74c3c;
            color: #fff;
        }

        /* Menu fixo no topo */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-between; /* Espaça os itens */
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu img {
            height: 40px; /* Tamanho do logotipo */
            margin-left: 10px; /* Espaço à esquerda */
        }

        .menu a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            text-align: center;
            padding: 10px 20px;
        }

        .menu a:hover {
            background-color: #f0f0f0;
        }

        /* Estilo do rodapé fixo */
        .menu-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

<!-- Menu fixo no topo com logotipo -->
<div class="menu">
    <img src="https://t-mob.pro/public/upload/package/1740524916Z1L.png" alt="Logotipo">
</div>

<!-- Container principal -->
<div class="container">
    <!-- Lista de Retiradas -->
    <div id="historico-retiradas">
        <!-- As retiradas serão carregadas aqui -->
    </div>
</div>

<!-- Menu de navegação fixo no rodapé -->
<div class="menu-footer">
    <a href="home.html">
        <img src="https://t-mob.pro/public/img/en_us.fc5456b0.png" alt="Home" style="height: 30px; margin-right: 8px;"><br>
        Início
    </a>
    <a href="produtos.html">
        <img src="https://cdn-icons-png.flaticon.com/512/869/869636.png" alt="Produtos" style="height: 30px; margin-right: 8px;"><br>
        Produtos
    </a>
    <a href="equipe.html">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Equipe" style="height: 30px; margin-right: 8px;"><br>
        Equipe
    </a>
    <a href="perfil.html">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Perfil" style="height: 30px; margin-right: 8px;"><br>
        Perfil
    </a>
</div>


<script>
    async function carregarHistoricoRetiradas() {
        const userId = localStorage.getItem('user_id');
        if (!userId) {
            alert('Usuário não logado. Faça o login para continuar.');
            return;
        }

        try {
            console.log('Buscando histórico de retiradas para o usuário com ID:', userId);
            const response = await fetch(`https://meuappi.onrender.com/retiradas?usuarioId=${userId}`);
            console.log('Resposta da API de retiradas:', response);

            if (!response.ok) {
                throw new Error('Erro na requisição. Status: ' + response.status);
            }

            const retiradas = await response.json();
            console.log('Dados das retiradas:', retiradas);

            if (retiradas.length === 0) {
                document.getElementById('historico-retiradas').innerHTML = '<p>Nenhuma retirada realizada ainda.</p>';
                return;
            }

            const historicoContainer = document.getElementById('historico-retiradas');
            historicoContainer.innerHTML = '';

            retiradas.forEach(retirada => {
                console.log('Retirada:', retirada);

                const statusRetirada = retirada.status === false || retirada.status === "false" ? 'pendente' : 
                                        (retirada.status === true || retirada.status === "true" ? 'aprovada' : 'sucess');

                const retiradaCard = document.createElement('div');
                retiradaCard.classList.add('retirada-card');

                retiradaCard.innerHTML = `
                    <h3>Retirada #${retirada.id}</h3>
                    <p><strong>IBAN:</strong> ${retirada.iban}</p>
                    <p><strong>Nome:</strong> ${retirada.nome}</p>
                    <p><strong>Valor:</strong> R$ ${retirada.valor.toFixed(2)}</p>
                    <p><strong>Status:</strong> <span class="status ${statusRetirada}">${statusRetirada.charAt(0).toUpperCase() + statusRetirada.slice(1)}</span></p>
                    <p><strong>Data da Solicitação:</strong> ${new Date(retirada.data).toLocaleDateString()}</p>
                `;

                historicoContainer.appendChild(retiradaCard);
            });
        } catch (error) {
            console.error('Erro ao carregar o histórico de retiradas:', error);
            alert('Ocorreu um erro ao carregar o histórico de retiradas. Detalhes: ' + error.message);
        }
    }

    window.onload = carregarHistoricoRetiradas;
</script>

</body>
</html>
