    <script>
    // Função para pegar o ID do usuário logado do localStorage
    function getUserId() {
        return localStorage.getItem("user_id");  // Supondo que o ID do usuário esteja armazenado no localStorage com a chave "user_id"
    }

    // Função para obter o saldo do usuário logado
    function getSaldoUsuario() {
        var userId = getUserId();  // Pega o ID do usuário logado

        if (!userId) {
            console.log("Usuário não logado!");
            window.location.href = 'login.html';  // Redireciona para login se não houver ID
            return;
        }

        // Faz a requisição para pegar os dados do usuário no banco de dados
        $.ajax({
            url: 'https://meuappi.onrender.com/usuarios/' + userId, // Fazendo a requisição com o ID do usuário
            type: 'GET',
            dataType: 'json',
            success: function(res) {
                console.log("Resposta da API: ", res);
                if (res && res.saldo !== undefined) {
                    console.log("Saldo do usuário logado: ", res.saldo);
                    // Atualiza o saldo na interface
                    updateSaldo(res.saldo);
                } else {
                    console.log("Saldo não encontrado na resposta!");
                }
            },
            error: function(error) {
                console.log("Erro ao buscar saldo: ", error);
            }
        });
    }

    // Função para atualizar o saldo na interface
    function updateSaldo(saldo) {
        var saldoElement = document.getElementById("saldo");
        if (saldoElement) {
            saldoElement.textContent = "AKZ " + saldo;
        } else {
            console.log("Elemento com id 'saldo' não encontrado.");
        }
    }

    // Quando a página for carregada, tenta pegar o saldo do usuário
    window.onload = function() {
        getSaldoUsuario();  // Chama a função para buscar o saldo do usuário
    }
</script>
